    </div>    
    <div class="container">
           
        <label for="email">Email:</label>
        <input id="mail" type="email" name="email" placeholder="E-Mail">
      
        <label for="sifre">Şifreniz:</label>
        <input type="password" id="sifre" name="sifre" placeholder="*******">
        
        <button class="buton" onclick = "tikla()" type="submit" role="button">Giriş</button>

        <script>
           

           function tikla(){

            let mail = document.getElementById("mail").value
            let sifre = document.getElementById("sifre").value
            if( mail == "" || sifre == ""){
                return alert("Gerekli bilgileri doldurmadan geçemezsiniz !!!");
               
            }else{
                window.location.href = "./index.html";
                alert("Hoşgeldiniz... Anasayfaya Yönlendiriliyorsunuz...");
                
            }
            
            
           }
           
        </script>
